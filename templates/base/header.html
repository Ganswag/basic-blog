{% load static %}

<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="{%url 'core:home'%}">
      <figure class="image is-64*64">
        <img src="{{ site.logo.url }}" style="margin: auto;">
      </figure>
    </a>
  </div>

  <div id="navigationBar" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{% url 'blog:articles' %}"> Blog </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          {% if user.is_authenticated %}
          <a class="button is-primary" href="{% url 'logout' %}">Cerrar sesión</a>
          {% else %}
          <a class="button is-primary" href="{% url 'sign-up'%}">Registrarse</a>
          <a class="button is-primary" href="{% url 'login'%}">
            <strong>Iniciar sesión</strong>
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>
